<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Live Coding</title>
  </head>
  <body>
    <div id="app">
      <header class="my-2">
        <figure class="mx-auto w-25">
          <img src="" alt="" />
        </figure>
      </header>
      <main>
        <div class="container my-50">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Scrivi qui..."
              v-model='newTask'
            />
            <div class="input-group-append">
              <button  @click='addTask' class="btn btn-outline-success" type="button">
                Aggiungi
              </button>
            </div>
          </div>
          <h3 class="text-center" v-if="!tasks.length">
            Non ci sono cose da fare
          </h3>
          <ul class="list-group my-5" v-else>
            <li
              v-for="(task, index) in tasks"
              class="
                list-group-item
                d-flex
                justify-content-between
                align-items-center
              "
            >
              {{ task }}<button
                @click="deleteTask(index)"
                type="button"
                class="btn-close"
                aria-label="Close"
              ></button>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
